<div class="card mb-4">
  <img *ngIf="card.imageUrl" [src]="card.imageUrl" class="card-img-top" alt="{{ card.title }}">
  <div class="card-body">
    <h5 class="card-title">{{ card.title }}</h5>
    <p class="card-text">{{ card.description }}</p>
    <div *ngIf="card.tags" class="tags">
      <span *ngFor="let tag of card.tags" class="badge bg-primary me-1">{{ tag }}</span>
    </div>
  </div>
</div>
